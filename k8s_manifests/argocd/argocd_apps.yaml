apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: map-api
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: http://10.2.2.40:3001/admin/myapp-helm.git
    targetRevision: HEAD
    path: map-api/helm   # Map API 서비스 Helm 차트 경로
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
