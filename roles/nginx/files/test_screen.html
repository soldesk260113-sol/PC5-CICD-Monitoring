<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 Test Screen - System Status</title>
    <style>
        :root {
            --bg-color: #050a14;
            --card-bg: rgba(16, 24, 40, 0.7);
            --neon-blue: #00f3ff;
            --neon-green: #00ff9d;
            --neon-purple: #bc13fe;
            --text-color: #e0e6ed;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, #1a2a44 0%, #050a14 100%);
        }
        header {
            margin-top: 2rem;
            text-align: center;
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 1rem;
            width: 80%;
            box-shadow: 0 0 15px var(--neon-blue);
        }
        h1 {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 4rem;
            flex-wrap: wrap;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            width: 300px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
        }
        .card h2 {
            margin-top: 0;
            color: var(--neon-blue);
            font-size: 1.2rem;
        }
        .status {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-green);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dot {
            width: 12px;
            height: 12px;
            background-color: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-green);
            animation: pulse 2s infinite;
        }
        .details {
            font-size: 0.9rem;
            color: #a0aab5;
            line-height: 1.5;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .footer {
            margin-top: auto;
            margin-bottom: 2rem;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>System Status: PC2-WEB & PC3-API</h1>
    </header>

    <div class="container">
        <!-- Weather API Card -->
        <div class="card">
            <h2>Weather API</h2>
            <div class="status"><div class="dot"></div> ACTIVE</div>
            <div class="details">
                Port: 8001<br>
                Uptime: 99.9%<br>
                Latency: 15ms
            </div>
        </div>

        <!-- Logistics API Card -->
        <div class="card">
            <h2>Logistics API</h2>
            <div class="status"><div class="dot"></div> ACTIVE</div>
            <div class="details">
                Port: 8002<br>
                Uptime: 99.8%<br>
                Latency: 22ms
            </div>
        </div>

        <!-- Energy API Card -->
        <div class="card">
            <h2>Energy API</h2>
            <div class="status"><div class="dot"></div> ACTIVE</div>
            <div class="details">
                Port: 8003<br>
                Uptime: 99.95%<br>
                Latency: 12ms
            </div>
        </div>
    </div>

    <div class="footer">
        Generated by Antigravity | 23 Test Screen Visualization
    </div>

</body>
</html>
